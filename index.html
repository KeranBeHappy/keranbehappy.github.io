<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Kindle电子时钟</title>
    <style>
      body {
        font-family: 'Amazon Ember', Arial, sans-serif;
        color: #222;
        text-align: center;
        padding: 0px;
        margin: 0;
        height: 100vh;
      }

      .clock-container {
        max-width: 100vw;
        height: auto;
        background-color: #ffffff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10vh;
        padding-top: 20px;
      }

      .time-display {
        font-size: 15rem;
        font-weight: bold;
        margin: 10px 0;
        color: #000;
        line-height: 1.2;
      }

      .date-display {
        font-size: 5rem;
        margin: 10px 0 5px;
        color: #333;
      }

      .week-display {
        font-size: 4rem;
        margin: 5px 0 15px;
        color: #666;
        font-style: normal;
        font-style: italic;
      }

      .note {
        font-size: 0.9rem;
        color: #999;
        margin-top: 15px;
        line-height: 1.4;
        padding: 0 10px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <h3 style="color: #004b8d; margin: 10px 0 15px; font-size: 1.3rem">
        Kindle电子时钟
      </h3>
      <div class="time-display" id="time">00:00</div>
      <div class="date-display" id="date">2025年01月01日</div>
      <div class="week-display" id="week">星期六</div>
    </div>
    <div class="note">
      <div class="status" id="status">初始化中...</div>
      <p>发布时间: 2025年6月21日20:56:18</p>
    </div>
    <script>
      // 定义全局变量
      var weekArray = [
        '星期日',
        '星期一',
        '星期二',
        '星期三',
        '疯狂星期四',
        '星期五',
        '星期六'
      ]
      var currentMinute = null // 储存初始化分钟数
      var tickInterval = null // 秒级刷新定时器
      var isSynced = false // 同步时间标识

      // 日志函数实现
      function logStatus(message) {
        var statusEl = document.getElementById('status')
        if (statusEl) {
          statusEl.textContent = message
        }
      }

      // 更新时间函数
      function updateTime() {
        try {
          // 清除旧的定时器避免内存泄漏
          if (tickInterval) {
            clearInterval(tickInterval)
          }

          // 获取当前UTC时间
          var utcNow = new Date()

          // 获取设备当前时区偏移（分钟）
          var deviceTimezoneOffset = utcNow.getTimezoneOffset()

          // 计算北京时间偏移（UTC+8，即-480分钟）
          var beijingTimezoneOffset = -480

          // 计算偏移的毫秒数
          var offsetMs =
            (deviceTimezoneOffset - beijingTimezoneOffset) * 60 * 1000

          // 创建调整后的日期对象
          var beijingTime = new Date(utcNow.getTime() + offsetMs)

          // 初始化当前分钟数
          currentMinute = beijingTime.getMinutes()

          // 立即更新一次DOM
          updateDOM(beijingTime)

          // 每秒执行的轻量级时间获取
          function tick() {
            var now = new Date()
            var adjustedTime = new Date(now.getTime() + offsetMs)
            updateDOM(adjustedTime)

            if (!isSynced) {
              // 每分钟的第一秒更新DOM
              if (adjustedTime.getMinutes() !== currentMinute) {
                currentMinute = adjustedTime.getMinutes() // 同步当前分钟数
                isSynced = true
                clearInterval(tickInterval)
                // 设置每分钟更新一次
                tickInterval = setInterval(tick, 60000)
                logStatus('已完成秒级同步，切换到每分钟更新')
              }
            }
          }

          // 每秒执行一次时间获取
          tickInterval = setInterval(tick, 1000)
        } catch (error) {
          logStatus('更新失败: ' + error.message)
        }
      }

      // DOM更新逻辑
      function updateDOM(time) {
        try {
          var hours = time.getHours()
          var minutes = time.getMinutes()

          // 更新时间
          if (hours < 10) {
            hours = '0' + hours
          }
          if (minutes < 10) {
            minutes = '0' + minutes
          }

          document.getElementById('time').textContent = hours + ':' + minutes

          // 更新日期
          var year = time.getFullYear()
          var month = time.getMonth() + 1
          var day = time.getDate()
          if (month < 10) {
            month = '0' + month
          }
          if (day < 10) {
            day = '0' + day
          }
          document.getElementById('date').textContent =
            year + '年' + month + '月' + day + '日'

          // 更新星期
          var weekIndex = time.getDay()
          document.getElementById('week').textContent = weekArray[weekIndex]

          // 使用调整后的时间更新状态
          if (!isSynced) {
            logStatus('开始同步时间，每秒更新一次...')
          } else {
            logStatus('上次更新: ' + time.toLocaleTimeString())
          }
        } catch (error) {
          logStatus('DOM更新失败: ' + error.message)
        }
      }

      updateTime()
    </script>
  </body>
</html>
